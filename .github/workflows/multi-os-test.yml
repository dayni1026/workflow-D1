# ========== CAPA 1: NOMBRE ==========
name: Multi-OS System Check

# ========== CAPA 2: CUÁNDO SE EJECUTA ==========
on: [push, workflow_dispatch]

# ========== CAPA 3: TRABAJOS ==========
jobs:
  system-info:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      # PASO 1: Descargar el código
      - name: Checkout code
        uses: actions/checkout@v4
      
      # PASO 2: Obtener información del sistema
      - name: Collect System Info
        run: |
          echo "=== Sistema Operativo ===" > system-info.txt
          uname -a >> system-info.txt || echo "Windows System" >> system-info.txt
          echo "=== Variables de Entorno ===" >> system-info.txt
          env >> system-info.txt      
      # PASO 3: Guardar la información
      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt